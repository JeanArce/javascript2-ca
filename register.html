<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="The registration form allows users to create an account or profile on a particular site.">
    <link rel="stylesheet" href="dist/css/index.css">
    <script src="./src/scripts/nonAuthenticatedGuard.js"></script>
    <script src="./src/scripts/register.js" type="module" defer></script>
    <title>Registration Form</title>
</head>
<body class="login-body">

    <div class="login-container p-5 w-100 h-auto d-flex align-items-center justify-content-center">

        <div class="login-inner bg-white rounded-2">
            <div class="container">

                <div class="row d-flex align-items-center justify-content-center">

                    <div class="col-6 col-md-6 p-0">
                        <img class="mt-4 mt-md-0 rounded-start-2 h-auto w-100 object-fit-cover" src="images/diary image.jpg" alt="Login Image">                           
                    </div>

                    <div class="col-12 col-md-6 py-2 px-3 p-sm-5 py-sm-1">

                        <h1 class="h3 text-center mb-2">Create account</h1>
                
                        <form id="registerForm">
                            <div class="mb-3">
                                <label for="name" class="form-label">Username</label>
                                <input type="text" required class="form-control" id="name">
                            
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email address</label>
                                <input type="email" required class="form-control" id="email">
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" required minlength="8" class="form-control" id="password">
                            </div>


                          
                            <p id="errorDisplay"></p>
                            <p id="successDisplay"></p>
                            
                            <button type="submit" class="btn btn-primary">Register</button>
                            <p>Already have an account? <a href="/index.html">Login</a></p>

                          

                        </form>

                    </div>
                
                </div>


            </div>
        </div>
    </div>
        
</body>
</html>
