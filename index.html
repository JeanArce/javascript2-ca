<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dist/css/index.css">
    <script src="./src/scripts/nonAuthenticatedGuard.js"></script>
    <script src="./src/scripts/login.js" type="module" defer></script>
    <title>Bio Data</title>
</head>
<body class="login-body">

    <div class="login-container p-5 w-100 h-auto d-flex align-items-center justify-content-center">

        <div class="login-inner bg-white rounded-2">
            <div class="container">

                <div class="row d-flex align-items-center justify-content-center">

                    <div class="col-6 col-md-6 p-0">
                        <img class="mt-4 mt-md-0 rounded-start-2 h-auto w-100 object-fit-cover" src="images/diary image.jpg" alt="Login Image">                           
                    </div>

                    <div class="col-12 col-md-6 py-5 px-3  p-sm-5">

                        <h1 class="h3 text-center mb-4">Sign in</h1>
                
                        <form id="loginForm">
                            <div class="mb-3">
                                <label for="email" class="form-label">Email address</label>
                                <input type="email" required class="form-control" id="email">
                            
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" required minlength="8" class="form-control" id="password">
                            </div>
                        
                            <button type="submit" class="btn btn-primary">Login</button>

                            <p id="errorDisplay"></p>
                
                            <p>Don't have an account yet? <a href="/register.html">Create Account</a></p>
                        </form>

                    </div>
                
                </div>


            </div>
        </div>
    </div>
        
</body>
</html>
