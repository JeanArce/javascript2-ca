<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Description" content="This is a feed page where all the user's posts are displayed.">
    <link rel="stylesheet" href="../dist/css/index.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/3.0.6/purify.min.js" integrity="sha512-H+rglffZ6f5gF7UJgvH4Naa+fGCgjrHKMgoFOGmcPTRwR6oILo5R+gtzNrpDp7iMV3udbymBVjkeZGNz1Em4rQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/3.0.6/purify.min.js.map"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="../src/scripts/authenticatedGuard.js"></script>
    <script src="./../src/scripts/feed.js" type="module"></script>
    <script src="./../src/scripts/logout.js" type="module"></script>
    <title>Feeds/All Posts</title>
</head>
<body>
    <div id="endpointErrorContainer">
    </div>
    <nav class="navbar navbar-expand-lg bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/feed">DearDiary</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">                                      
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/feed">Feed</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/profile">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" id="logoutButton" href="/">Logout</a>
                    </li>
            
                </ul>
            </div>

        </div>
    </nav>


    <div class="container-fluid d-flex justify-content-end">
      <form id="searchForm" class="my-2 d-flex">
        <div class="mb-3 me-2">
          <label class="visually-hidden" for="searchInput">Title</label>
          <input class="form-control" type="text" id="searchInput" name="search" placeholder="Search posts...">
        </div>

        <button type="submit" class="btn btn-success" id="searchSubmitBtn">Search</button>
      </form>
    </div>


    <div class="container pt-md-5">
        <div class="row">

            <div class="col-md-4 text-center mb-3 pt-sm-2 pb-4 my-sm-4 my-md-0 sidebar px-0">
                <div class="sideBarInner pb-5">

                    <div class="image-container mx-auto d-flex justify-content-center align-items-center">
                        <div class="circleProfile d-flex justify-content-center align-items-center">
                        </div>
                    </div>

                    <h5 id="profileName"></h5>
                    <h6 class="text-center" id="profileEmail"></h6>

                    <button type="button" class="btn btn-success mt-2">Follow</button>

                    <p class="mt-5 mb-1">FIlter by tag:</p>

                    <div class="tagsContainer p-3">
                        <span class="badge rounded-pill bg-info text-dark">Info</span>
                    </div>

                </div>
            </div>

            <div class="col-md-8 px-3 px-sm-5">
                <form class="create-post mt-2 mb-5">
                    <div class="mb-3">
                      <label class="visually-hidden" for="titleInput">Title</label>
                      <input class="form-control w-50" type="text" id="titleInput" name="title" placeholder="Title" required>
                    </div>

                    <div class="mb-3">
                      <label class="visually-hidden" for="descriptionInput"></label>
                      <textarea class="form-control" rows="4" id="descriptionInput" placeholder="Description..."></textarea>
                    </div>

                    <div class="mb-3">
                      <label class="visually-hidden" for="tagsInput">Tags:</label>
                      <input class="form-control" type="text" id="tagsInput" name="tags" placeholder="Tags separate with comma,">
                    </div>

                    <div class="mb-3">
                      <label class="visually-hidden" for="mediaInput">Tags:</label>
                      <input class="form-control" type="text" id="mediaInput" name="media" placeholder="Enter media url">
                    </div>

                    <p id="createDisplayError"></p>

                    <button type="submit" class="btn btn-success ms-auto d-block" id="createButton">Create</button>                    
                </form>
          

                <div class="row " id="postListContainer">
                </div>
            </div>

        </div>
    </div>

    <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Edit Post</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">

                    <form class="update-post mt-2 mb-5">
                        <div class="mb-3">
                            <label class="visually-hidden" for="titleInputEdit">Title</label>
                            <input class="form-control w-50" type="text" id="titleInputEdit" name="title" placeholder="Title" required>
                        </div>

                        <div class="mb-3">
                            <label class="visually-hidden" for="descriptionInputEdit"></label>
                            <textarea class="form-control" rows="4" id="descriptionInputEdit" placeholder="Description..."></textarea>
                        </div>

                        <div class="mb-3">
                            <label class="visually-hidden" for="tagsInputEdit">Tags:</label>
                            <input class="form-control" type="text" id="tagsInputEdit" name="tags" placeholder="Tags separate with comma,">
                        </div>

                        <div class="mb-3">
                            <label class="visually-hidden" for="mediaInputEdit">Media:</label>
                            <input class="form-control" type="text" id="mediaInputEdit" name="media" placeholder="Enter media  url">
                        </div>

                        <p id="updateDisplayError"></p>

                        <button type="submit" class="btn btn-success ms-auto d-block" id="updateButton">Update</button>
                    </form>


                </div>
              
            </div>
        </div>
    </div>

    <div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Message</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">

                   <p>Successfully updated post.</p>

                </div>
              
            </div>
        </div>
    </div>


</body>
</html>
